
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Password Generator</h1>
        <h3>Enter the length for the password you want to generate:</h3>
        <form id="passlen" onsubmit="event.preventDefault(); generatepass();">
            <input type="text" id="len" placeholder="Enter the length">
            <input type="submit" value="Generate" id="pass-gen">
        </form>
    </header>
    <main>
        <section id="pass">
            <h3>The generated password is:</h3>
            <input class="out-box" id="out-box">
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
